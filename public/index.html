<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css">

    <title>Lotto</title>

<body>
    <div id="header">
        <div id="player-info">
            <h3 id="player-name"></h1>
            <h4 id="player-score"></h2>
        </div>
        <div id="buttons-nav">
            <button onclick="Route('black-jack-page')">Black-Jack</button>
            <button onclick="Route('rollete-page')">Rollete</button>
            <button onclick="Route('lotto-page')">Slots</button>
        </div>
        <button onclick="Logout()">Log-Out</button>

    </div>

    <div id="pages">

        <section id="login-page">
            <input type="text" id="userName">
            <input type="text" id="password">
            <button id="login">Login</button>
            <a onclick="Route('register-page')">Register-page</a>
        </section>

        <section id="register-page">
            <input type="text" id="reg-user-name">
            <input type="text" id="reg-password">

            <input type="text" id="black-bet-amount">
            <button onclick="BlackStart()">Start</button>
            <button onclick="Hit()">Hit-Me</button>
